<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>è¼ªèƒè‹±é›„ - æ¨‚å¯Œè‡ªè¡Œè»Š</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; touch-action: none; user-select: none; }
        canvas { display: block; }
        #ui { position: absolute; top: 15px; left: 15px; color: #000; font-weight: 900; font-size: 22px; text-shadow: 2px 2px 0 #fff; z-index: 100; pointer-events: none; }
        
        /* é›™æŒ‰éˆ•æ“æ§é…ç½® */
        #controls {
            position: absolute; bottom: 40px; left: 0; width: 100%;
            display: flex; justify-content: space-between; padding: 0 40px; box-sizing: border-box; z-index: 150;
        }
        .ctrl-btn {
            width: 90px; height: 90px; background: rgba(255,255,255,0.4);
            border: 5px solid #000; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 32px; font-weight: bold; color: #000;
            backdrop-filter: blur(5px); -webkit-tap-highlight-color: transparent;
        }
        .ctrl-btn:active { background: rgba(0,0,0,0.2); transform: scale(0.9); }
        
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 200; }
        #msg-box { background: #fff; padding: 30px; border: 4px solid #000; border-radius: 20px; text-align: center; width: 280px; }
        .btn { display: inline-block; padding: 18px 45px; background: #FFD600; color: #000; border-radius: 50px; font-weight: bold; font-size: 24px; cursor: pointer; border: none; box-shadow: 0 6px 0 #A68B00; }
    </style>
</head>
<body>

<div id="ui">
    <div>åˆ†æ•¸: <span id="score">0</span></div>
    <div style="font-size: 16px;">æœ€é«˜: <span id="highScore">0</span></div>
</div>

<div id="controls">
    <div class="ctrl-btn" id="rightBtn">â–¶</div> <div class="ctrl-btn" id="jumpBtn">â–²</div> </div>

<div id="overlay">
    <div id="msg-box">
        <h2 id="msg-title">è¼ªèƒè‹±é›„</h2>
        <p style="font-weight: bold; color: #555;">[ å·¦éµå‰é€² / å³éµè·³èº ]</p>
        <button class="btn" id="startBtn">å•Ÿå‹•éŠæˆ²</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const highScoreEl = document.getElementById('highScore');
const overlay = document.getElementById('overlay');
const startBtn = document.getElementById('startBtn');

let gameState = 'START'; 
let score = 0;
let highScore = localStorage.getItem('bicycleHighScore') || 0;
highScoreEl.innerText = highScore;

// ç‰©ç†åƒæ•¸
let currentSpeed = 0;
const MAX_SPEED = 6.5;
const ACCEL = 0.18;
const FRICTION = 0.04;

let player = { x: 80, y: 0, vy: 0, jumped: false };
let obstacles = [];
let coins = [];
let bgX = 0;
let distanceCounter = 0;

let isPressingRight = false;

// --- éŸ³è¨Šç³»çµ± ---
let audioCtx = null;
let musicTimer = null;
let melodyStep = 0;
const BGM = [262, 330, 392, 523, 392, 330, 262, 0, 440, 440, 392, 0]; // è¼•å¿«æ—‹å¾‹

function initAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
}

function playNote(freq, dur, vol) {
    if(!audioCtx || freq <= 0) return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(vol, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
    osc.connect(g).connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + dur);
}

function loopBGM() {
    if (gameState !== 'PLAYING') return;
    let freq = BGM[melodyStep % BGM.length];
    playNote(freq, 0.2, 0.03);
    melodyStep++;
    let tempo = Math.max(180, 320 - currentSpeed * 20);
    musicTimer = setTimeout(loopBGM, tempo);
}

// æ§åˆ¶äº‹ä»¶
const btnR = document.getElementById('rightBtn');
const btnJ = document.getElementById('jumpBtn');

btnR.ontouchstart = (e) => { e.preventDefault(); isPressingRight = true; };
btnR.ontouchend = () => isPressingRight = false;
btnJ.ontouchstart = (e) => {
    e.preventDefault();
    if (!player.jumped && gameState === 'PLAYING') {
        player.vy = -18;
        player.jumped = true;
        playNote(880, 0.1, 0.1);
    }
};

startBtn.onclick = () => {
    initAudio();
    if (musicTimer) clearTimeout(musicTimer);
    score = 0; scoreEl.innerText = '0';
    obstacles = []; coins = []; currentSpeed = 0; melodyStep = 0;
    gameState = 'PLAYING';
    overlay.style.display = 'none';
    loopBGM();
};

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    player.y = canvas.height * 0.7 - 50;
}
window.onresize = resize;
resize();

function update() {
    if (gameState !== 'PLAYING') return;
    
    // é€Ÿåº¦è™•ç†
    if (isPressingRight) currentSpeed = Math.min(MAX_SPEED, currentSpeed + ACCEL);
    else currentSpeed = Math.max(0, currentSpeed - FRICTION);

    bgX -= currentSpeed;
    distanceCounter += currentSpeed;
    if (bgX <= -canvas.width) bgX = 0;

    // é‡åŠ›è™•ç†
    player.vy += 0.8;
    player.y += player.vy;
    let groundY = canvas.height * 0.7 - 50;
    if (player.y > groundY) { player.y = groundY; player.vy = 0; player.jumped = false; }

    // éšœç¤™ç‰©ç”Ÿæˆ
    if (distanceCounter > 400) { 
        const isCar = Math.random() > 0.4;
        obstacles.push({ x: canvas.width + 100, y: canvas.height * 0.7 - 60, type: isCar ? 'car' : 'banana', speed: currentSpeed + (isCar ? 2 : 0) });
        distanceCounter = 0;
    }

    // æ›´æ–°éšœç¤™ç‰©
    obstacles.forEach((o, i) => {
        o.x -= o.speed;
        if (Math.abs(player.x - o.x) < 40 && Math.abs(player.y - o.y) < 40) {
            gameState = 'OVER';
            overlay.style.display = 'flex';
            document.getElementById('msg-title').innerText = "æ’åˆ°äº†ï¼";
            playNote(150, 0.5, 0.2);
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('bicycleHighScore', highScore);
                highScoreEl.innerText = highScore;
            }
        }
    });

    // é‡‘å¹£èˆ‡å¾—åˆ†
    if (Math.random() < 0.02) coins.push({ x: canvas.width + 50, y: canvas.height * 0.7 - 140 });
    coins.forEach((c, i) => {
        c.x -= currentSpeed;
        if (Math.abs(player.x - c.x) < 40 && Math.abs(player.y - c.y) < 40) {
            score += Math.floor(currentSpeed + 10);
            scoreEl.innerText = score;
            playNote(1200, 0.05, 0.1);
            coins.splice(i, 1);
        }
    });

    obstacles = obstacles.filter(o => o.x > -200);
    coins = coins.filter(c => c.x > -100);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#87CEEB'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // èƒŒæ™¯
    ctx.fillStyle = '#2E7D32';
    for(let i=0; i<3; i++) {
        let x = (bgX * 0.5 % canvas.width) + i * canvas.width;
        ctx.beginPath(); ctx.moveTo(x - canvas.width, canvas.height*0.7); ctx.lineTo(x - canvas.width/2, canvas.height*0.4); ctx.lineTo(x, canvas.height*0.7); ctx.fill();
    }

    // åœ°é¢èˆ‡é¦¬è·¯
    ctx.fillStyle = '#444'; ctx.fillRect(0, canvas.height*0.7, canvas.width, canvas.height*0.3);
    ctx.fillStyle = '#fff';
    for(let i=0; i<10; i++) {
        let lineX = (bgX * 2 % 300) + i * 300;
        ctx.fillRect(lineX, canvas.height * 0.82, 50, 6);
    }

    // ä¸»è§’
    ctx.save();
    ctx.translate(player.x + 25, player.y + 25);
    ctx.scale(-1, 1);
    ctx.font = '55px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
    ctx.fillText('ğŸš´', 0, 0);
    ctx.restore();

    // éšœç¤™ç‰©èˆ‡é‡‘å¹£
    obstacles.forEach(o => {
        if(o.type === 'car') {
            ctx.fillStyle = '#ff0000'; ctx.fillRect(o.x, o.y + 10, 80, 40);
            ctx.fillStyle = '#333'; ctx.beginPath(); ctx.arc(o.x+20, o.y+50, 10, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(o.x+60, o.y+50, 10, 0, Math.PI*2); ctx.fill();
        } else { ctx.font = '40px Arial'; ctx.fillText('ğŸŒ', o.x + 20, o.y + 35); }
    });
    coins.forEach(c => { ctx.font = '40px Arial'; ctx.fillText('ğŸª™', c.x, c.y + 25); });

    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
