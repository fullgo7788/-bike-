<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ëº™ËÉéËã±ÈõÑ - Ê®ÇÂØåËá™Ë°åËªäÈñãÁôº</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; touch-action: none; user-select: none; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 15px; left: 15px; 
            color: #000; font-weight: 900; font-size: 20px;
            text-shadow: 1px 1px 0 #fff; pointer-events: none; z-index: 100;
        }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 200;
        }
        #msg-box {
            background: #fff; padding: 20px; border: 4px solid #000;
            border-radius: 15px; text-align: center; width: 260px;
        }
        .btn {
            display: inline-block; margin-top: 15px; padding: 10px 25px;
            background: #ff0000; color: #fff; border-radius: 50px;
            font-weight: bold; font-size: 18px; cursor: pointer;
        }
    </style>
</head>
<body onpointerdown="handleAction(event)">

<div id="ui">
    <div>ÂàÜÊï∏: <span id="score">0</span></div>
    <div style="font-size: 14px;">ÊúÄÈ´ò: <span id="highScore">0</span></div>
</div>

<div id="overlay">
    <div id="msg-box">
        <h2 id="msg-title">Ëº™ËÉéËã±ÈõÑ</h2>
        <p style="color: red; font-weight: bold;">‚ö†Ô∏è ÊÉ°Áä¨Âº∑Ë•≤Ê≥®ÊÑèÔºÅ</p>
        <div class="btn">ÈñãÂßãÊåëÊà∞</div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const highScoreEl = document.getElementById('highScore');
const overlay = document.getElementById('overlay');

let gameState = 'START'; 
let score = 0;
let highScore = localStorage.getItem('bicycleHighScore') || 0;
highScoreEl.innerText = highScore;

let player = { x: 40, y: 0, vy: 0, jumped: false };
let obstacles = [];
let coins = [];
let bgX = 0;
let lastObstacleX = 0;

let audioCtx = null;
let bgmTimer = null;

function initAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
}

function barkEffect() {
    if(!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = 'sawtooth';
    osc.frequency.setValueAtTime(150, audioCtx.currentTime);
    g.gain.setValueAtTime(0.1, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
    osc.connect(g).connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.1);
}

function drawBullyDog(x, y, size) {
    ctx.save();
    ctx.translate(x, y);
    // ËÄ≥Êúµ
    ctx.fillStyle = '#4A2B11';
    ctx.beginPath(); ctx.moveTo(size*0.1, size*0.2); ctx.lineTo(size*0.05, 0); ctx.lineTo(size*0.3, size*0.2); ctx.fill();
    ctx.beginPath(); ctx.moveTo(size*0.9, size*0.2); ctx.lineTo(size*0.95, 0); ctx.lineTo(size*0.7, size*0.2); ctx.fill();
    // ËáâËàá‰∏ãÂ∑¥
    ctx.fillStyle = '#8B5A2B';
    ctx.beginPath(); ctx.ellipse(size/2, size*0.5, size*0.5, size*0.4, 0, 0, Math.PI*2); ctx.fill();
    ctx.strokeStyle = '#000'; ctx.lineWidth = 2; ctx.stroke();
    // Áç†Áâô
    ctx.fillStyle = '#fff';
    ctx.beginPath(); ctx.moveTo(size*0.25, size*0.6); ctx.lineTo(size*0.15, size*0.85); ctx.lineTo(size*0.35, size*0.7); ctx.fill();
    ctx.beginPath(); ctx.moveTo(size*0.75, size*0.6); ctx.lineTo(size*0.85, size*0.85); ctx.lineTo(size*0.65, size*0.7); ctx.fill();
    ctx.restore();
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    player.y = canvas.height * 0.7 - 50;
}
window.onresize = resize;
resize();

function handleAction(e) {
    if(e) e.preventDefault();
    initAudio();
    if (gameState === 'PLAYING') {
        if (!player.jumped) {
            player.vy = -15;
            player.jumped = true;
        }
    } else {
        score = 0; scoreEl.innerText = '0';
        obstacles = []; coins = [];
        lastObstacleX = 0;
        gameState = 'PLAYING';
        overlay.style.display = 'none';
    }
}

function update() {
    if (gameState !== 'PLAYING') return;
    
    bgX -= 3;
    if (bgX <= -canvas.width) bgX = 0;

    player.vy += 0.8; 
    player.y += player.vy;
    let groundY = canvas.height * 0.7 - 50;
    if (player.y > groundY) { player.y = groundY; player.vy = 0; player.jumped = false; }

    // ÊÄ™Áâ©ÁîüÊàêÈÇèËºØÔºöÊ†πÊìöËû¢ÂπïÂØ¨Â∫¶ÁöÑ 60% ‰ΩúÁÇ∫ÈñìÈöî
    if (canvas.width - lastObstacleX > canvas.width * 0.6) {
        const isDog = Math.random() > 0.5;
        if(isDog) {
            barkEffect();
            obstacles.push({ x: canvas.width, y: canvas.height * 0.7 - 60, type: 'dog', speed: 7 });
        } else {
            obstacles.push({ x: canvas.width, y: canvas.height * 0.7 - 40, type: 'banana', speed: 4 });
        }
        lastObstacleX = canvas.width;
    }

    if (Math.random() < 0.02) coins.push({ x: canvas.width, y: canvas.height * 0.7 - 120 - Math.random()*60 });

    obstacles.forEach((o, i) => {
        o.x -= o.speed;
        if (o.x > canvas.width * 0.4) lastObstacleX = o.x;
        if (Math.abs(player.x - o.x) < 35 && Math.abs(player.y - o.y) < 35) {
            gameState = 'OVER';
            overlay.style.display = 'flex';
            document.getElementById('msg-title').innerText = "ÈÅäÊà≤ÁµêÊùü";
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('bicycleHighScore', highScore);
                highScoreEl.innerText = highScore;
            }
        }
    });

    coins.forEach((c, i) => {
        c.x -= 4;
        if (Math.abs(player.x - c.x) < 30 && Math.abs(player.y - c.y) < 30) {
            score += 10; scoreEl.innerText = score;
            coins.splice(i, 1);
        }
    });

    obstacles = obstacles.filter(o => o.x > -100);
    coins = coins.filter(c => c.x > -100);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#87CEEB'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // ËÉåÊôØÂ±±ËÑà
    ctx.fillStyle = '#2E7D32';
    for(let i=0; i<2; i++) {
        let x = bgX + i * canvas.width;
        ctx.beginPath(); ctx.moveTo(x, canvas.height*0.7);
        ctx.lineTo(x + canvas.width/2, canvas.height*0.4);
        ctx.lineTo(x + canvas.width, canvas.height*0.7); ctx.fill();
    }

    // Âú∞Èù¢
    ctx.fillStyle = '#5D4037'; ctx.fillRect(0, canvas.height*0.7, canvas.width, canvas.height*0.3);
    ctx.fillStyle = '#8BC34A'; ctx.fillRect(0, canvas.height*0.7, canvas.width, 10);

    // ‰∏ªËßí
    ctx.font = '40px Arial';
    ctx.fillText('üö¥', player.x, player.y + 40);

    // ÈöúÁ§ôÁâ©
    obstacles.forEach(o => {
        if(o.type === 'dog') drawBullyDog(o.x, o.y, 60);
        else ctx.fillText('üçå', o.x, o.y + 35);
    });

    // ÈáëÂπ£
    ctx.font = '30px Arial';
    coins.forEach(c => ctx.fillText('ü™ô', c.x, c.y + 25));

    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
