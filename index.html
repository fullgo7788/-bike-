<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>è¼ªèƒè‹±é›„ - æ¨‚å¯Œè‡ªè¡Œè»Š</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; touch-action: none; user-select: none; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 15px; left: 15px; 
            color: #000; font-weight: 900; font-size: 20px;
            text-shadow: 1px 1px 0 #fff; pointer-events: none; z-index: 100;
        }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 200;
        }
        #msg-box {
            background: #fff; padding: 20px; border: 4px solid #000;
            border-radius: 15px; text-align: center; width: 260px;
        }
        .btn {
            display: inline-block; margin-top: 15px; padding: 10px 25px;
            background: #ff0000; color: #fff; border-radius: 50px;
            font-weight: bold; font-size: 18px; cursor: pointer;
        }
    </style>
</head>
<body onpointerdown="handleAction(event)">

<div id="ui">
    <div>åˆ†æ•¸: <span id="score">0</span></div>
    <div style="font-size: 14px;">æœ€é«˜ç´€éŒ„: <span id="highScore">0</span></div>
</div>

<div id="overlay">
    <div id="msg-box">
        <h2 id="msg-title">è¼ªèƒè‹±é›„</h2>
        <p style="color: #333; font-weight: bold;">âš ï¸ å°å¿ƒè·¯é¢æ±½è»Šï¼</p>
        <div class="btn">é–‹å§‹æŒ‘æˆ°</div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const highScoreEl = document.getElementById('highScore');
const overlay = document.getElementById('overlay');

let gameState = 'START'; 
let score = 0;
let highScore = localStorage.getItem('bicycleHighScore') || 0;
highScoreEl.innerText = highScore;

let player = { x: 50, y: 0, vy: 0, jumped: false };
let obstacles = [];
let coins = [];
let bgX = 0;
let lastObstacleX = 0;

let audioCtx = null;

// æ‰‹æ©ŸéŸ³æ•ˆåˆå§‹åŒ–
function initAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
}

function playSfx(freq, type, dur) {
    if(!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0.1, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
    osc.connect(g).connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + dur);
}

// ç¹ªè£½ç´…è‰²æ±½è»Š (å–ä»£æƒ¡çŠ¬)
function drawCar(x, y, size) {
    ctx.save();
    ctx.translate(x, y);
    // è»Šèº«
    ctx.fillStyle = '#ff0000';
    ctx.fillRect(0, size*0.4, size, size*0.4); 
    // è»Šé ‚
    ctx.beginPath();
    ctx.moveTo(size*0.2, size*0.4);
    ctx.lineTo(size*0.3, size*0.1);
    ctx.lineTo(size*0.7, size*0.1);
    ctx.lineTo(size*0.8, size*0.4);
    ctx.fill();
    // çª—æˆ¶
    ctx.fillStyle = '#87CEEB';
    ctx.fillRect(size*0.35, size*0.15, size*0.3, size*0.2);
    // è¼ªèƒ
    ctx.fillStyle = '#333';
    ctx.beginPath(); ctx.arc(size*0.2, size*0.8, size*0.15, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(size*0.8, size*0.8, size*0.15, 0, Math.PI*2); ctx.fill();
    ctx.restore();
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    player.y = canvas.height * 0.7 - 50;
}
window.onresize = resize;
resize();

function handleAction(e) {
    if(e) e.preventDefault();
    initAudio();
    if (gameState === 'PLAYING') {
        if (!player.jumped) {
            player.vy = -15;
            player.jumped = true;
            playSfx(400, 'sine', 0.1);
        }
    } else {
        score = 0; scoreEl.innerText = '0';
        obstacles = []; coins = [];
        lastObstacleX = canvas.width;
        gameState = 'PLAYING';
        overlay.style.display = 'none';
        playSfx(523, 'square', 0.2);
    }
}

function update() {
    if (gameState !== 'PLAYING') return;
    
    bgX -= 4;
    if (bgX <= -canvas.width) bgX = 0;

    player.vy += 0.8; 
    player.y += player.vy;
    let groundY = canvas.height * 0.7 - 50;
    if (player.y > groundY) { player.y = groundY; player.vy = 0; player.jumped = false; }

    // æ€ªç‰©ç”Ÿæˆï¼šå¤§å¹…ç¸®çŸ­é–“éš”ï¼Œç¢ºä¿æ‰‹æ©Ÿç›´å‘ä¹Ÿèƒ½çœ‹åˆ°å¾ˆå¤šè»Š
    if (canvas.width - lastObstacleX > (canvas.width * 0.45)) {
        const isCar = Math.random() > 0.4;
        if(isCar) {
            obstacles.push({ x: canvas.width, y: canvas.height * 0.7 - 55, type: 'car', speed: 6 + Math.random()*3 });
        } else {
            obstacles.push({ x: canvas.width, y: canvas.height * 0.7 - 35, type: 'banana', speed: 5 });
        }
        lastObstacleX = canvas.width;
    }

    if (Math.random() < 0.03) coins.push({ x: canvas.width, y: canvas.height * 0.7 - 130 - Math.random()*70 });

    obstacles.forEach((o, i) => {
        o.x -= o.speed;
        if (o.x > canvas.width * 0.3) lastObstacleX = o.x;
        // ç¢°æ’æª¢æ¸¬
        if (Math.abs(player.x - o.x) < 40 && Math.abs(player.y - o.y) < 40) {
            gameState = 'OVER';
            overlay.style.display = 'flex';
            document.getElementById('msg-title').innerText = "ç™¼ç”Ÿè»Šç¦äº†ï¼";
            playSfx(150, 'sawtooth', 0.5);
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('bicycleHighScore', highScore);
                highScoreEl.innerText = highScore;
            }
        }
    });

    coins.forEach((c, i) => {
        c.x -= 5;
        if (Math.abs(player.x - c.x) < 35 && Math.abs(player.y - c.y) < 35) {
            score += 10; scoreEl.innerText = score;
            playSfx(880, 'sine', 0.05);
            coins.splice(i, 1);
        }
    });

    obstacles = obstacles.filter(o => o.x > -100);
    coins = coins.filter(c => c.x > -100);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#87CEEB'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // èƒŒæ™¯å±±è„ˆ
    ctx.fillStyle = '#2E7D32';
    for(let i=0; i<2; i++) {
        let x = bgX + i * canvas.width;
        ctx.beginPath(); ctx.moveTo(x, canvas.height*0.7);
        ctx.lineTo(x + canvas.width/2, canvas.height*0.3);
        ctx.lineTo(x + canvas.width, canvas.height*0.7); ctx.fill();
    }

    // åœ°é¢ (æŸæ²¹è·¯é¢¨æ ¼)
    ctx.fillStyle = '#444'; ctx.fillRect(0, canvas.height*0.7, canvas.width, canvas.height*0.3);
    ctx.fillStyle = '#fff'; 
    for(let i=0; i<10; i++) ctx.fillRect((bgX*1.5 % 100) + i*100, canvas.height*0.85, 40, 5); // åˆ†éš”ç·š

    // ä¸»è§’ (æ°¸é å‘å³)
    ctx.font = '45px Arial';
    ctx.fillText('ğŸš´', player.x, player.y + 40);

    // éšœç¤™ç‰©
    obstacles.forEach(o => {
        if(o.type === 'car') drawCar(o.x, o.y, 70);
        else ctx.fillText('ğŸŒ', o.x, o.y + 35);
    });

    // é‡‘å¹£
    ctx.font = '35px Arial';
    coins.forEach(c => ctx.fillText('ğŸª™', c.x, c.y + 25));

    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
