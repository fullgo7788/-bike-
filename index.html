<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>è¼ªèƒè‹±é›„ - æ¨‚å¯Œè‡ªè¡Œè»Š</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; touch-action: none; user-select: none; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 15px; left: 15px; 
            color: #000; font-weight: 900; font-size: 22px;
            text-shadow: 2px 2px 0 #fff; pointer-events: none; z-index: 100;
        }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 200;
        }
        #msg-box {
            background: #fff; padding: 25px; border: 4px solid #000;
            border-radius: 15px; text-align: center; width: 280px;
        }
        .btn {
            display: inline-block; margin-top: 15px; padding: 12px 30px;
            background: #ff0000; color: #fff; border-radius: 50px;
            font-weight: bold; font-size: 20px; cursor: pointer;
        }
    </style>
</head>
<body onpointerdown="handleAction(event)">

<div id="ui">
    <div>åˆ†æ•¸: <span id="score">0</span></div>
    <div style="font-size: 16px;">æœ€é«˜ç´€éŒ„: <span id="highScore">0</span></div>
</div>

<div id="overlay">
    <div id="msg-box">
        <h2 id="msg-title">è¼ªèƒè‹±é›„</h2>
        <p style="color: #333; font-weight: bold;">âš ï¸ é–ƒé¿æ±½è»Šèˆ‡é¦™è•‰çš®ï¼</p>
        <div class="btn">é»æ“Šé–‹å§‹</div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const highScoreEl = document.getElementById('highScore');
const overlay = document.getElementById('overlay');

let gameState = 'START'; 
let score = 0;
let highScore = localStorage.getItem('bicycleHighScore') || 0;
highScoreEl.innerText = highScore;

let player = { x: 60, y: 0, vy: 0, jumped: false };
let obstacles = [];
let coins = [];
let bgX = 0;
let distanceCounter = 0; // ç”¨ä¾†å¼·åˆ¶ç”Ÿæˆæ€ªç‰©

let audioCtx = null;

function initAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
}

function playSfx(freq, type, dur) {
    if(!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0.1, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
    osc.connect(g).connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + dur);
}

function drawCar(x, y, size) {
    ctx.save();
    ctx.translate(x, y);
    ctx.fillStyle = '#ff0000';
    ctx.fillRect(0, size*0.4, size, size*0.4); 
    ctx.beginPath();
    ctx.moveTo(size*0.2, size*0.4); ctx.lineTo(size*0.35, size*0.1);
    ctx.lineTo(size*0.65, size*0.1); ctx.lineTo(size*0.8, size*0.4); ctx.fill();
    ctx.fillStyle = '#333';
    ctx.beginPath(); ctx.arc(size*0.25, size*0.8, size*0.15, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(size*0.75, size*0.8, size*0.15, 0, Math.PI*2); ctx.fill();
    ctx.restore();
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    player.y = canvas.height * 0.7 - 50;
}
window.onresize = resize;
resize();

function handleAction(e) {
    if(e) e.preventDefault();
    initAudio();
    if (gameState === 'PLAYING') {
        if (!player.jumped) {
            player.vy = -16;
            player.jumped = true;
            playSfx(500, 'sine', 0.1);
        }
    } else {
        score = 0; scoreEl.innerText = '0';
        obstacles = []; coins = [];
        distanceCounter = 0;
        gameState = 'PLAYING';
        overlay.style.display = 'none';
        playSfx(440, 'square', 0.2);
    }
}

function update() {
    if (gameState !== 'PLAYING') return;
    
    bgX -= 5;
    distanceCounter += 5;
    if (bgX <= -canvas.width) bgX = 0;

    player.vy += 0.8; 
    player.y += player.vy;
    let groundY = canvas.height * 0.7 - 50;
    if (player.y > groundY) { player.y = groundY; player.vy = 0; player.jumped = false; }

    // å¼·åˆ¶ç”Ÿæˆé‚è¼¯ï¼šæ¯è·‘ 300 åƒç´ å¿…å‡ºä¸€å°è»Šæˆ–é¦™è•‰
    if (distanceCounter > 280) {
        const isCar = Math.random() > 0.4;
        const speed = 6 + Math.random() * 4;
        if(isCar) {
            obstacles.push({ x: canvas.width + 50, y: canvas.height * 0.7 - 60, type: 'car', speed: speed });
        } else {
            obstacles.push({ x: canvas.width + 50, y: canvas.height * 0.7 - 40, type: 'banana', speed: 5 });
        }
        distanceCounter = 0;
    }

    if (Math.random() < 0.03) coins.push({ x: canvas.width + 20, y: canvas.height * 0.7 - 120 - Math.random()*80 });

    obstacles.forEach((o, i) => {
        o.x -= o.speed;
        if (Math.abs(player.x - o.x) < 35 && Math.abs(player.y - o.y) < 40) {
            gameState = 'OVER';
            overlay.style.display = 'flex';
            document.getElementById('msg-title').innerText = "éŠæˆ²çµæŸ";
            playSfx(100, 'sawtooth', 0.5);
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('bicycleHighScore', highScore);
                highScoreEl.innerText = highScore;
            }
        }
    });

    coins.forEach((c, i) => {
        c.x -= 5;
        if (Math.abs(player.x - c.x) < 30 && Math.abs(player.y - c.y) < 35) {
            score += 10; scoreEl.innerText = score;
            playSfx(1000, 'sine', 0.05);
            coins.splice(i, 1);
        }
    });

    obstacles = obstacles.filter(o => o.x > -150);
    coins = coins.filter(c => c.x > -100);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#87CEEB'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // èƒŒæ™¯å±±è„ˆ
    ctx.fillStyle = '#2E7D32';
    for(let i=0; i<3; i++) {
        let x = (bgX % canvas.width) + i * canvas.width;
        ctx.beginPath(); ctx.moveTo(x - canvas.width, canvas.height*0.7);
        ctx.lineTo(x - canvas.width/2, canvas.height*0.3);
        ctx.lineTo(x, canvas.height*0.7); ctx.fill();
    }

    // é“è·¯
    ctx.fillStyle = '#444'; ctx.fillRect(0, canvas.height*0.7, canvas.width, canvas.height*0.3);
    ctx.fillStyle = '#fff'; 
    for(let i=0; i<15; i++) {
        let segX = (bgX * 1.5 % 200) + i * 200;
        ctx.fillRect(segX, canvas.height*0.85, 50, 6);
    }

    // äººç‰©è§’è‰²ï¼šä½¿ç”¨ç¿»è½‰æŠ€å·§ç¢ºä¿é¢æœå³å‰é€²
    ctx.save();
    ctx.translate(player.x + 25, player.y + 25); // ç§»åˆ°è§’è‰²ä¸­å¿ƒ
    ctx.scale(-1, 1); // å·¦å³ç¿»è½‰ï¼Œè®“åŸæœ¬æœå·¦çš„ Emoji è®Šæœå³
    ctx.font = '50px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('ğŸš´', 0, 0);
    ctx.restore();

    // éšœç¤™ç‰©èˆ‡é‡‘å¹£
    obstacles.forEach(o => {
        if(o.type === 'car') drawCar(o.x, o.y, 75);
        else { ctx.font = '40px Arial'; ctx.fillText('ğŸŒ', o.x, o.y + 35); }
    });
    ctx.font = '35px Arial';
    coins.forEach(c => ctx.fillText('ğŸª™', c.x, c.y + 25));

    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
