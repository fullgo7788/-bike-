        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* 引入像素字體 */

        canvas { display: block; image-rendering: pixelated; } /* 像素化渲染，增加 CS 感覺 */

        #ui-container { position: absolute; inset: 0; pointer-events: none; z-index: 100; }

        #crosshair {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 30px; height: 30px;
            border: 1px solid rgba(0,255,0,0.8);
            box-shadow: 0 0 5px rgba(0,255,0,0.5);
            pointer-events: none; z-index: 101;
        }
        #crosshair::before, #crosshair::after {
            content: ''; position: absolute; background: rgba(0,255,0,0.8);
        }
        #crosshair::before { width: 100%; height: 2px; top: 50%; transform: translateY(-50%); }
        #crosshair::after { height: 100%; width: 2px; left: 50%; transform: translateX(-50%); }

        h1 { color: #fdbb2d; margin-top: 0; font-size: 32px; letter-spacing: 2px; }
        p { margin: 10px 0; font-size: 14px; }
