<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>è¼ªèƒè‹±é›„ - æ¨‚å¯Œè‡ªè¡Œè»Š</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; touch-action: none; user-select: none; }
        canvas { display: block; }
        #ui { position: absolute; top: 15px; left: 15px; color: #000; font-weight: 900; font-size: 22px; text-shadow: 2px 2px 0 #fff; z-index: 100; pointer-events: none; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 200; }
        #msg-box { background: #fff; padding: 40px 20px; border: 5px solid #000; border-radius: 25px; text-align: center; width: 85%; max-width: 320px; }
        .btn { display: inline-block; padding: 20px 50px; background: #ff0000; color: #fff; border-radius: 60px; font-weight: bold; font-size: 26px; cursor: pointer; border: none; box-shadow: 0 8px 0 #900; -webkit-tap-highlight-color: transparent; }
        .btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #900; }
    </style>
</head>
<body>

<div id="ui">
    <div>åˆ†æ•¸: <span id="score">0</span></div>
    <div style="font-size: 16px;">æœ€é«˜ç´€éŒ„: <span id="highScore">0</span></div>
</div>

<div id="overlay">
    <div id="msg-box">
        <h2 id="msg-title">è¼ªèƒè‹±é›„</h2>
        <p style="margin-bottom: 25px; font-weight: bold;">è«‹è§£é™¤æ‰‹æ©ŸéœéŸ³é–‹é—œ<br>é»æ“Šä¸‹æ–¹å•Ÿå‹•éŸ³æ•ˆ</p>
        <button class="btn" id="startBtn">å•Ÿå‹•éŸ³æ¨‚</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const highScoreEl = document.getElementById('highScore');
const overlay = document.getElementById('overlay');
const startBtn = document.getElementById('startBtn');

let gameState = 'START'; 
let score = 0;
let highScore = localStorage.getItem('bicycleHighScore') || 0;
highScoreEl.innerText = highScore;

const WORLD_SPEED = 2.5; 
let player = { x: 60, y: 0, vy: 0, jumped: false };
let obstacles = [];
let coins = [];
let bgX = 0;
let distanceCounter = 0;

// --- æ ¸å¿ƒéŸ³æ•ˆä¿®æ­£å€ ---
let audioCtx = null;
let masterGain = null;

function initAudioSystem() {
    try {
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();
        masterGain = audioCtx.createGain();
        masterGain.connect(audioCtx.destination);
        masterGain.gain.value = 0.2;

        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
        
        // å¼·åˆ¶è§£é–ï¼šæ’­æ”¾ä¸€å€‹ 0.01 ç§’çš„æ¥µçŸ­éŸ³
        const buf = audioCtx.createBuffer(1, 1, 22050);
        const src = audioCtx.createBufferSource();
        src.buffer = buf;
        src.connect(audioCtx.destination);
        src.start(0);
    } catch(e) {
        console.error("Audio system failed", e);
    }
}

function playNote(freq, dur, type = 'sine') {
    if (!audioCtx || audioCtx.state !== 'running') return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0.1, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
    osc.connect(g).connect(masterGain);
    osc.start();
    osc.stop(audioCtx.currentTime + dur);
}

// ç¶å®šæ‰€æœ‰å¯èƒ½çš„é»æ“Šäº‹ä»¶ä¾†è§£é–éŸ³è¨Š
['click', 'touchstart', 'touchend'].forEach(evt => {
    startBtn.addEventListener(evt, (e) => {
        e.preventDefault();
        if (!audioCtx) initAudioSystem();
        startGame();
    }, { once: true });
});

function startGame() {
    score = 0; scoreEl.innerText = '0';
    obstacles = []; coins = [];
    distanceCounter = 0;
    gameState = 'PLAYING';
    overlay.style.display = 'none';
    
    // å•Ÿå‹•æˆåŠŸçš„è²éŸ³å›é¥‹
    playNote(523.25, 0.3, 'square'); // Do
    setTimeout(() => playNote(659.25, 0.3, 'square'), 100); // Mi
}

// è·³èºèˆ‡éŸ³æ•ˆ
window.addEventListener('touchstart', (e) => {
    if (gameState === 'PLAYING' && !player.jumped) {
        player.vy = -14;
        player.jumped = true;
        playNote(880, 0.1, 'sine');
    }
}, { passive: false });

function drawCar(x, y, size) {
    ctx.save();
    ctx.translate(x, y);
    ctx.fillStyle = '#ff0000';
    ctx.fillRect(0, size*0.4, size, size*0.4); 
    ctx.beginPath();
    ctx.moveTo(size*0.2, size*0.4); ctx.lineTo(size*0.35, size*0.1);
    ctx.lineTo(size*0.65, size*0.1); ctx.lineTo(size*0.8, size*0.4); ctx.fill();
    ctx.fillStyle = '#333';
    ctx.beginPath(); ctx.arc(size*0.25, size*0.8, size*0.15, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(size*0.75, size*0.8, size*0.15, 0, Math.PI*2); ctx.fill();
    ctx.restore();
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    player.y = canvas.height * 0.7 - 50;
}
window.onresize = resize;
resize();

function update() {
    if (gameState !== 'PLAYING') return;
    
    bgX -= WORLD_SPEED;
    distanceCounter += WORLD_SPEED;
    if (bgX <= -canvas.width) bgX = 0;

    player.vy += 0.7;
    player.y += player.vy;
    let groundY = canvas.height * 0.7 - 50;
    if (player.y > groundY) { player.y = groundY; player.vy = 0; player.jumped = false; }

    if (distanceCounter > 280) { 
        const isCar = Math.random() > 0.4;
        if(isCar) obstacles.push({ x: canvas.width + 50, y: canvas.height * 0.7 - 60, type: 'car', speed: 3.5 + Math.random()*2 });
        else obstacles.push({ x: canvas.width + 50, y: canvas.height * 0.7 - 40, type: 'banana', speed: WORLD_SPEED });
        distanceCounter = 0;
    }

    if (Math.random() < 0.02) coins.push({ x: canvas.width + 20, y: canvas.height * 0.7 - 120 - Math.random()*80 });

    obstacles.forEach((o, i) => {
        o.x -= o.speed;
        if (Math.abs(player.x - o.x) < 35 && Math.abs(player.y - o.y) < 40) {
            gameState = 'OVER';
            overlay.style.display = 'flex';
            document.getElementById('msg-title').innerText = "éŠæˆ²çµæŸ";
            playNote(110, 0.5, 'sawtooth');
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('bicycleHighScore', highScore);
                highScoreEl.innerText = highScore;
            }
        }
    });

    coins.forEach((c, i) => {
        c.x -= WORLD_SPEED;
        if (Math.abs(player.x - c.x) < 30 && Math.abs(player.y - c.y) < 35) {
            score += 10; scoreEl.innerText = score;
            playNote(1046, 0.05, 'sine');
            coins.splice(i, 1);
        }
    });

    obstacles = obstacles.filter(o => o.x > -150);
    coins = coins.filter(c => c.x > -100);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#87CEEB'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = '#2E7D32';
    for(let i=0; i<3; i++) {
        let x = (bgX % canvas.width) + i * canvas.width;
        ctx.beginPath(); ctx.moveTo(x - canvas.width, canvas.height*0.7);
        ctx.lineTo(x - canvas.width/2, canvas.height*0.35);
        ctx.lineTo(x, canvas.height*0.7); ctx.fill();
    }

    ctx.fillStyle = '#444'; ctx.fillRect(0, canvas.height*0.7, canvas.width, canvas.height*0.3);
    ctx.fillStyle = '#fff'; 
    for(let i=0; i<15; i++) {
        let segX = (bgX * 1.5 % 200) + i * 200;
        ctx.fillRect(segX, canvas.height*0.85, 50, 6);
    }

    ctx.save();
    ctx.translate(player.x + 25, player.y + 25);
    ctx.scale(-1, 1);
    ctx.font = '50px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
    ctx.fillText('ğŸš´', 0, 0);
    ctx.restore();

    obstacles.forEach(o => {
        if(o.type === 'car') drawCar(o.x, o.y, 75);
        else { ctx.font = '40px Arial'; ctx.fillText('ğŸŒ', o.x, o.y + 35); }
    });
    ctx.font = '35px Arial';
    coins.forEach(c => ctx.fillText('ğŸª™', c.x, c.y + 25));

    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
