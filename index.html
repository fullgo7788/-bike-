<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ëº™ËÉéËã±ÈõÑ</title>
    <style>
        :root { height: -webkit-fill-available; }
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; touch-action: none; user-select: none; height: 100vh; height: -webkit-fill-available; }
        canvas { display: block; width: 100%; height: 100%; }
        
        /* UI ÈÖçÁΩÆ */
        #ui { position: absolute; top: 15px; left: 20px; color: #000; font-weight: 900; font-size: 18px; text-shadow: 2px 2px 0 #fff; z-index: 100; pointer-events: none; }
        .stat-row { margin-bottom: 5px; display: flex; align-items: center; gap: 8px; }
        #power-ui { position: absolute; top: 15px; right: 20px; color: #ff0000; font-weight: 900; font-size: 24px; text-shadow: 1px 1px 5px #fff; z-index: 100; display: none; }
        
        #controls { position: absolute; bottom: 25px; left: 0; width: 100%; display: flex; justify-content: space-between; padding: 0 35px; box-sizing: border-box; z-index: 150; align-items: flex-end; }
        .side-left { display: flex; align-items: flex-end; }
        .side-right { display: flex; gap: 20px; align-items: flex-end; }
        .action-btn { width: 45px; height: 45px; background: rgba(0,0,0,0.7); border: 2px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 20px; color: #fff; backdrop-filter: blur(5px); -webkit-tap-highlight-color: transparent; }
        #leftBtn { width: 85px; height: 85px; font-size: 38px; }
        #fireBtn { background: rgba(211, 47, 47, 0.4); border-color: #ff8a80; opacity: 0.5; }
        #fireBtn.active { background: rgba(211, 47, 47, 0.9); opacity: 1; box-shadow: 0 0 10px #ff0000; }
        
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 200; }
        #msg-box { background: #fff; padding: 30px; border: 4px solid #000; border-radius: 20px; text-align: center; width: 280px; }
        .btn { display: inline-block; padding: 18px 45px; background: #FFD600; color: #000; border-radius: 50px; font-weight: bold; font-size: 24px; cursor: pointer; border: none; box-shadow: 0 6px 0 #A68B00; }
    </style>
</head>
<body>

<div id="ui">
    <div class="stat-row">ÁîüÂëΩ: <span id="livesText">üë§üë§üë§</span></div>
    <div class="stat-row">Ë°ÄÈáè: <span id="hpText" style="color: #e91e63;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
    <div class="stat-row">ÂàÜÊï∏: <span id="score">0</span></div>
</div>
<div id="power-ui"><span id="timer">20</span>s üî•</div>

<div id="controls">
    <div class="side-left">
        <div class="action-btn" id="leftBtn">‚ñ∂</div> 
    </div>
    <div class="side-right">
        <div class="action-btn" id="fireBtn">üî•</div> 
        <div class="action-btn" id="jumpBtn">‚ñ≤</div> 
    </div>
</div>

<div id="overlay">
    <div id="msg-box">
        <h2 id="endStatus" style="display:none; margin-top:0;">ÈÅäÊà≤ÁµêÊùü</h2>
        <button class="btn" id="startBtn">ÈñãÂßãÈÅäÊà≤</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const hpEl = document.getElementById('hpText');
const livesEl = document.getElementById('livesText');
const powerUi = document.getElementById('power-ui');
const timerEl = document.getElementById('timer');
const overlay = document.getElementById('overlay');
const startBtn = document.getElementById('startBtn');
const fireBtn = document.getElementById('fireBtn');
const endStatus = document.getElementById('endStatus');

let gameState = 'START'; 
let score = 0;
let hp = 5;
let lives = 3;
let invincibleFrame = 0; // ÁÑ°ÊïµÂπÄË®àÊï∏

let currentSpeed = 0;
const MAX_SPEED = 6.2;
const ACCEL = 0.16;
const FRICTION = 0.05;
const GRAVITY = 0.52; 
const JUMP_FORCE = -14.2; 
const ROAD_Y_RATIO = 0.85;

let player = { x: 200, y: 0, vy: 0, jumped: false, powerTime: 0 };
let obstacles = [];
let coins = [];
let bullets = [];
let bgX = 0;
let distanceCounter = 0;
let isPressingGo = false;

let audioCtx = null;
let musicTimer = null;
let melodyStep = 0;
const MELODY = [262, 330, 392, 523, 392, 330, 262, 0, 440, 440, 392, 0];

function initAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
}

function playSound(freq, dur, vol, type = 'sine') {
    if(!audioCtx || freq <= 0) return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(vol, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
    osc.connect(g).connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + dur);
}

function loopBGM() {
    if (gameState !== 'PLAYING') return;
    let freq = MELODY[melodyStep % MELODY.length];
    playSound(freq, 0.25, 0.1, 'triangle'); 
    melodyStep++;
    let tempo = Math.max(160, 350 - currentSpeed * 25);
    musicTimer = setTimeout(loopBGM, tempo);
}

function updateUI() {
    hpEl.innerText = "‚ù§Ô∏è".repeat(hp);
    livesEl.innerText = "üë§".repeat(lives);
    scoreEl.innerText = score;
}

function toggleFullScreen() {
    if (!document.fullscreenElement && !document.webkitFullscreenElement) {
        if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
        else if (document.documentElement.webkitRequestFullscreen) document.documentElement.webkitRequestFullscreen();
    }
}

document.getElementById('leftBtn').addEventListener('touchstart', (e) => { e.preventDefault(); isPressingGo = true; });
document.getElementById('leftBtn').addEventListener('touchend', () => { isPressingGo = false; });
document.getElementById('jumpBtn').addEventListener('touchstart', (e) => { 
    e.preventDefault(); 
    if (!player.jumped && gameState === 'PLAYING') {
        player.vy = JUMP_FORCE; player.jumped = true;
        playSound(880, 0.15, 0.08, 'sine');
    }
});
document.getElementById('fireBtn').addEventListener('touchstart', (e) => { 
    e.preventDefault(); 
    if (player.powerTime > 0 && gameState === 'PLAYING') {
        bullets.push({ x: player.x + 50, y: player.y + 20 });
        playSound(600, 0.1, 0.1, 'square');
    }
});

startBtn.onclick = () => {
    initAudio(); toggleFullScreen();
    score = 0; hp = 5; lives = 3; invincibleFrame = 0;
    obstacles = []; coins = []; bullets = []; player.powerTime = 0;
    currentSpeed = 0; melodyStep = 0;
    gameState = 'PLAYING';
    overlay.style.display = 'none';
    updateUI();
    setTimeout(() => { resize(); loopBGM(); }, 300);
};

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    player.y = canvas.height * ROAD_Y_RATIO - 50;
}
window.addEventListener('resize', resize);
resize();

function update() {
    if (gameState !== 'PLAYING') return;
    if (isPressingGo) currentSpeed = Math.min(MAX_SPEED, currentSpeed + ACCEL);
    else currentSpeed = Math.max(0, currentSpeed - FRICTION);
    bgX -= currentSpeed;
    distanceCounter += currentSpeed;
    if (bgX <= -canvas.width) bgX = 0;
    player.vy += GRAVITY; player.y += player.vy;
    let groundY = canvas.height * ROAD_Y_RATIO - 50;
    if (player.y > groundY) { player.y = groundY; player.vy = 0; player.jumped = false; }
    
    if (player.powerTime > 0) {
        player.powerTime -= 1/60;
        powerUi.style.display = 'block';
        timerEl.innerText = Math.ceil(player.powerTime);
        fireBtn.classList.add('active');
        if (player.powerTime <= 0) { powerUi.style.display = 'none'; fireBtn.classList.remove('active'); }
    }

    if (invincibleFrame > 0) invincibleFrame--;

    if (distanceCounter > 450) { 
        const isCar = Math.random() > 0.4;
        obstacles.push({ x: canvas.width + 100, y: canvas.height * ROAD_Y_RATIO - 60, type: isCar ? 'car' : 'banana', speed: currentSpeed + (isCar ? 2 : 0) });
        if (Math.random() < 0.6) {
            let isRed = Math.random() < 0.15;
            let coinHeight = canvas.height * ROAD_Y_RATIO - 140;
            coins.push({ x: canvas.width + 250, y: coinHeight, type: isRed ? 'red' : 'gold' });
            if (!isRed) coins.push({ x: canvas.width + 310, y: coinHeight, type: 'gold' });
        }
        distanceCounter = 0;
    }

    bullets.forEach((b, bi) => {
        b.x += 12;
        obstacles.forEach((o, oi) => {
            if (Math.abs(b.x - o.x) < 50 && Math.abs(b.y - o.y) < 50) {
                obstacles.splice(oi, 1); bullets.splice(bi, 1);
                score += 50; updateUI();
                playSound(200, 0.3, 0.2, 'sawtooth');
            }
        });
    });

    obstacles.forEach((o, i) => {
        o.x -= o.speed;
        if (invincibleFrame === 0 && Math.abs(player.x - o.x) < 42 && Math.abs(player.y - o.y) < 42) {
            hp--;
            invincibleFrame = 90; // Á¥Ñ1.5ÁßíÁÑ°Êïµ
            playSound(150, 0.3, 0.15, 'sawtooth');
            
            if (hp <= 0) {
                lives--;
                hp = 5;
                if (lives <= 0) {
                    gameState = 'OVER';
                    endStatus.style.display = 'block';
                    overlay.style.display = 'flex';
                }
            }
            updateUI();
        }
    });

    coins.forEach((c, i) => {
        c.x -= currentSpeed;
        if (Math.abs(player.x - c.x) < 40 && Math.abs(player.y - c.y) < 40) {
            if (c.type === 'red') { player.powerTime = 20; playSound(1500, 0.2, 0.1, 'sine'); }
            else { score += 10; playSound(1200, 0.1, 0.05, 'sine'); }
            coins.splice(i, 1);
            updateUI();
        }
    });

    obstacles = obstacles.filter(o => o.x > -200);
    coins = coins.filter(c => c.x > -100);
    bullets = bullets.filter(b => b.x < canvas.width + 100);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#87CEEB'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#2E7D32';
    for(let i=0; i<3; i++) {
        let x = (bgX * 0.4 % canvas.width) + i * canvas.width;
        ctx.beginPath(); ctx.moveTo(x - canvas.width, canvas.height * ROAD_Y_RATIO); ctx.lineTo(x - canvas.width/2, canvas.height * 0.3); ctx.lineTo(x, canvas.height * ROAD_Y_RATIO); ctx.fill();
    }
    ctx.fillStyle = '#444'; ctx.fillRect(0, canvas.height * ROAD_Y_RATIO, canvas.width, canvas.height * (1 - ROAD_Y_RATIO));
    
    // ËßíËâ≤Áπ™Ë£ΩÔºàÂê´ÈñÉÁàçÊïàÊûúÔºâ
    if (invincibleFrame % 10 < 5) {
        ctx.save();
        ctx.translate(player.x + 25, player.y + 25);
        if (player.powerTime > 0) { ctx.shadowBlur = 20; ctx.shadowColor = "red"; }
        ctx.scale(-1, 1); ctx.font = '50px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.fillText('üö¥', 0, 0);
        ctx.restore();
    }
    
    bullets.forEach(b => { ctx.font = '30px Arial'; ctx.fillText('üî•', b.x, b.y); });
    obstacles.forEach(o => {
        if(o.type === 'car') {
            ctx.fillStyle = '#D32F2F'; ctx.fillRect(o.x, o.y + 10, 80, 40);
            ctx.fillStyle = '#212121'; ctx.beginPath(); ctx.arc(o.x+20, o.y+50, 10, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(o.x+65, o.y+50, 10, 0, Math.PI*2); ctx.fill();
        } else { ctx.font = '40px Arial'; ctx.fillText('üçå', o.x + 20, o.y + 35); }
    });
    coins.forEach(c => { 
        if(c.type === 'red') {
            ctx.font = '45px Arial'; ctx.shadowBlur = 10; ctx.shadowColor = "red";
            ctx.fillText('üî¥', c.x, c.y + 25); ctx.shadowBlur = 0;
        } else { ctx.font = '38px Arial'; ctx.fillText('ü™ô', c.x, c.y + 25); }
    });
    update(); requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
