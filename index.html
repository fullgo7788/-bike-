<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>è¼ªèƒè‹±é›„ - æ¨‚å¯Œè‡ªè¡Œè»Š</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; touch-action: none; user-select: none; }
        canvas { display: block; }
        #ui { position: absolute; top: 15px; left: 15px; color: #000; font-weight: 900; font-size: 22px; text-shadow: 2px 2px 0 #fff; z-index: 100; pointer-events: none; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 200; }
        #msg-box { background: #fff; padding: 30px; border: 4px solid #000; border-radius: 20px; text-align: center; width: 280px; }
        .btn { display: inline-block; padding: 18px 45px; background: #FFD600; color: #000; border-radius: 50px; font-weight: bold; font-size: 24px; cursor: pointer; border: none; box-shadow: 0 6px 0 #A68B00; }
    </style>
</head>
<body>

<div id="ui">
    <div>åˆ†æ•¸: <span id="score">0</span></div>
    <div style="font-size: 16px;">æœ€é«˜ç´€éŒ„: <span id="highScore">0</span></div>
</div>

<div id="overlay">
    <div id="msg-box">
        <h2 id="msg-title">è¼ªèƒè‹±é›„</h2>
        <p style="font-weight: bold; color: #555;">[ éŸ³æ¨‚+éŸ³æ•ˆ æ…¢é€Ÿç·´ç¿’ç‰ˆ ]</p>
        <button class="btn" id="startBtn">é–‹å§‹éŠæˆ²</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const highScoreEl = document.getElementById('highScore');
const overlay = document.getElementById('overlay');
const startBtn = document.getElementById('startBtn');

let gameState = 'START'; 
let score = 0;
let highScore = localStorage.getItem('bicycleHighScore') || 0;
highScoreEl.innerText = highScore;

const WORLD_SPEED = 1.8; 
let player = { x: 60, y: 0, vy: 0, jumped: false };
let obstacles = [];
let coins = [];
let bgX = 0;
let distanceCounter = 0;

// --- éŸ³æ¨‚èˆ‡éŸ³æ•ˆç³»çµ± ---
let audioCtx = null;
let musicTimer = null;
let melodyStep = 0;

// ç‘ªåˆ©æ­é¢¨æ ¼èƒŒæ™¯éŸ³æ¨‚æ—‹å¾‹ (é »ç‡)
const BGM_MELODY = [330, 330, 0, 330, 0, 262, 330, 0, 392, 0, 196, 0];

function initAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
}

function playSfx(freq, type, dur, vol = 0.1) {
    if(!audioCtx || audioCtx.state !== 'running') return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(vol, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
    osc.connect(g).connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + dur);
}

// å¾ªç’°æ’­æ”¾èƒŒæ™¯éŸ³æ¨‚
function startBGM() {
    if (gameState !== 'PLAYING') return;
    let freq = BGM_MELODY[melodyStep % BGM_MELODY.length];
    if (freq > 0) {
        playSfx(freq, 'square', 0.15, 0.03); // éŸ³é‡èª¿å°é¿å…åµé›œ
    }
    melodyStep++;
    musicTimer = setTimeout(startBGM, 200); // ç¯€å¥é€Ÿåº¦
}

startBtn.addEventListener('click', () => {
    initAudio();
    if (musicTimer) clearTimeout(musicTimer);
    startGame();
    startBGM();
});

function startGame() {
    score = 0; scoreEl.innerText = '0';
    obstacles = []; coins = [];
    distanceCounter = 0;
    melodyStep = 0;
    gameState = 'PLAYING';
    overlay.style.display = 'none';
}

// è·³é«˜è¨­å®š
window.onpointerdown = function(e) {
    if (gameState === 'PLAYING' && !player.jumped) {
        player.vy = -17; 
        player.jumped = true;
        playSfx(700, 'sine', 0.1, 0.1); 
    }
};

function drawCar(x, y, size) {
    ctx.save();
    ctx.translate(x, y);
    ctx.fillStyle = '#ff0000';
    ctx.fillRect(0, size*0.4, size, size*0.4); 
    ctx.fillStyle = '#333';
    ctx.beginPath(); ctx.arc(size*0.25, size*0.8, size*0.15, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(size*0.75, size*0.8, size*0.15, 0, Math.PI*2); ctx.fill();
    ctx.restore();
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    player.y = canvas.height * 0.7 - 50;
}
window.onresize = resize;
resize();

function update() {
    if (gameState !== 'PLAYING') return;
    
    bgX -= WORLD_SPEED;
    distanceCounter += WORLD_SPEED;
    if (bgX <= -canvas.width) bgX = 0;

    player.vy += 0.7; 
    player.y += player.vy;
    let groundY = canvas.height * 0.7 - 50;
    if (player.y > groundY) { player.y = groundY; player.vy = 0; player.jumped = false; }

    if (distanceCounter > 350) { 
        const isCar = Math.random() > 0.4;
        if(isCar) obstacles.push({ x: canvas.width + 50, y: canvas.height * 0.7 - 60, type: 'car', speed: WORLD_SPEED + 1 });
        else obstacles.push({ x: canvas.width + 50, y: canvas.height * 0.7 - 40, type: 'banana', speed: WORLD_SPEED });
        distanceCounter = 0;
    }

    if (Math.random() < 0.015) coins.push({ x: canvas.width + 20, y: canvas.height * 0.7 - 120 - Math.random()*80 });

    obstacles.forEach((o, i) => {
        o.x -= o.speed;
        if (Math.abs(player.x - o.x) < 35 && Math.abs(player.y - o.y) < 40) {
            gameState = 'OVER';
            overlay.style.display = 'flex';
            document.getElementById('msg-title').innerText = "éŠæˆ²çµæŸ";
            playSfx(150, 'sawtooth', 0.5, 0.2); 
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('bicycleHighScore', highScore);
                highScoreEl.innerText = highScore;
            }
        }
    });

    coins.forEach((c, i) => {
        c.x -= WORLD_SPEED;
        if (Math.abs(player.x - c.x) < 30 && Math.abs(player.y - c.y) < 35) {
            score += 10; scoreEl.innerText = score;
            playSfx(1046, 'sine', 0.05, 0.1); 
            coins.splice(i, 1);
        }
    });

    obstacles = obstacles.filter(o => o.x > -150);
    coins = coins.filter(c => c.x > -100);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#87CEEB'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = '#2E7D32';
    for(let i=0; i<3; i++) {
        let x = (bgX % canvas.width) + i * canvas.width;
        ctx.beginPath(); ctx.moveTo(x - canvas.width, canvas.height*0.7);
        ctx.lineTo(x - canvas.width/2, canvas.height*0.4);
        ctx.lineTo(x, canvas.height*0.7); ctx.fill();
    }

    ctx.fillStyle = '#444'; ctx.fillRect(0, canvas.height*0.7, canvas.width, canvas.height*0.3);

    ctx.save();
    ctx.translate(player.x + 25, player.y + 25);
    ctx.scale(-1, 1);
    ctx.font = '55px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
    ctx.fillText('ğŸš´', 0, 0);
    ctx.restore();

    obstacles.forEach(o => {
        if(o.type === 'car') drawCar(o.x, o.y, 75);
        else { ctx.font = '40px Arial'; ctx.fillText('ğŸŒ', o.x, o.y + 35); }
    });
    ctx.font = '35px Arial';
    coins.forEach(c => ctx.fillText('ğŸª™', c.x, c.y + 25));

    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
