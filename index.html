<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>è¼ªèƒè‹±é›„ - æ¨‚å¯Œè‡ªè¡Œè»Š</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; touch-action: none; user-select: none; }
        canvas { display: block; }
        #ui { position: absolute; top: 15px; left: 15px; color: #000; font-weight: 900; font-size: 22px; text-shadow: 2px 2px 0 #fff; z-index: 100; pointer-events: none; }
        
        /* æ§åˆ¶éµæ¨£å¼ */
        #controls {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: space-around; padding: 0 20px; box-sizing: border-box; z-index: 150;
        }
        .ctrl-btn {
            width: 80px; height: 80px; background: rgba(255,255,255,0.3);
            border: 4px solid #000; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 30px; font-weight: bold; color: #000;
            backdrop-filter: blur(5px);
        }
        .ctrl-btn:active { background: rgba(0,0,0,0.2); transform: scale(0.9); }
        
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 200; }
        #msg-box { background: #fff; padding: 30px; border: 4px solid #000; border-radius: 20px; text-align: center; width: 280px; }
        .btn { display: inline-block; padding: 18px 45px; background: #FFD600; color: #000; border-radius: 50px; font-weight: bold; font-size: 24px; cursor: pointer; border: none; box-shadow: 0 6px 0 #A68B00; }
    </style>
</head>
<body>

<div id="ui">
    <div>åˆ†æ•¸: <span id="score">0</span></div>
    <div style="font-size: 16px;">æœ€é«˜ç´€éŒ„: <span id="highScore">0</span></div>
</div>

<div id="controls">
    <div class="ctrl-btn" id="leftBtn">â—€</div>
    <div class="ctrl-btn" id="jumpBtn">â–²</div>
    <div class="ctrl-btn" id="rightBtn">â–¶</div>
</div>

<div id="overlay">
    <div id="msg-box">
        <h2 id="msg-title">è¼ªèƒè‹±é›„</h2>
        <p style="font-weight: bold; color: #555;">[ å·¦å³æ§åˆ¶é€Ÿåº¦ç‰ˆ ]</p>
        <button class="btn" id="startBtn">é–‹å§‹æŒ‘æˆ°</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const highScoreEl = document.getElementById('highScore');
const overlay = document.getElementById('overlay');
const startBtn = document.getElementById('startBtn');

let gameState = 'START'; 
let score = 0;
let highScore = localStorage.getItem('bicycleHighScore') || 0;
highScoreEl.innerText = highScore;

// é€Ÿåº¦åƒæ•¸
let currentSpeed = 0;
const MAX_SPEED = 6;
const ACCEL = 0.15;
const FRICTION = 0.05;

let player = { x: 100, y: 0, vy: 0, jumped: false };
let obstacles = [];
let coins = [];
let bgX = 0;
let distanceCounter = 0;

// æ§åˆ¶ç‹€æ…‹
let isPressingLeft = false;
let isPressingRight = false;

// éŸ³æ•ˆç³»çµ±
let audioCtx = null;
let musicTimer = null;
let melodyStep = 0;
const BGM_MELODY = [262, 0, 330, 0, 392, 0, 523, 0, 392, 0, 330, 0];

function initAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
}

function playSfx(freq, type, dur, vol = 0.1) {
    if(!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(vol, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
    osc.connect(g).connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + dur);
}

function startBGM() {
    if (gameState !== 'PLAYING') return;
    let freq = BGM_MELODY[melodyStep % BGM_MELODY.length];
    if (freq > 0) playSfx(freq, 'sine', 0.2, 0.02);
    melodyStep++;
    // éŸ³æ¨‚ç¯€å¥æœƒéš¨é€Ÿåº¦è®Šå¿«
    let tempo = Math.max(150, 300 - currentSpeed * 20);
    musicTimer = setTimeout(startBGM, tempo);
}

// äº‹ä»¶ç¶å®š
startBtn.addEventListener('click', () => {
    initAudio();
    if (musicTimer) clearTimeout(musicTimer);
    score = 0; obstacles = []; coins = []; currentSpeed = 0;
    gameState = 'PLAYING';
    overlay.style.display = 'none';
    startBGM();
});

// æ‰‹æ©Ÿæ§åˆ¶é‚è¼¯
const btnL = document.getElementById('leftBtn');
const btnR = document.getElementById('rightBtn');
const btnJ = document.getElementById('jumpBtn');

btnL.ontouchstart = () => isPressingLeft = true;
btnL.ontouchend = () => isPressingLeft = false;
btnR.ontouchstart = () => isPressingRight = true;
btnR.ontouchend = () => isPressingRight = false;
btnJ.ontouchstart = (e) => {
    e.preventDefault();
    if (!player.jumped && gameState === 'PLAYING') {
        player.vy = -18;
        player.jumped = true;
        playSfx(880, 'sine', 0.1);
    }
};

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    player.y = canvas.height * 0.7 - 50;
}
window.onresize = resize;
resize();

function update() {
    if (gameState !== 'PLAYING') return;
    
    // é€Ÿåº¦é‚è¼¯
    if (isPressingRight) currentSpeed = Math.min(MAX_SPEED, currentSpeed + ACCEL);
    else if (isPressingLeft) currentSpeed = Math.max(0, currentSpeed - ACCEL * 2);
    else currentSpeed = Math.max(0, currentSpeed - FRICTION);

    bgX -= currentSpeed;
    distanceCounter += currentSpeed;
    if (bgX <= -canvas.width) bgX = 0;

    // é‡åŠ›
    player.vy += 0.8;
    player.y += player.vy;
    let groundY = canvas.height * 0.7 - 50;
    if (player.y > groundY) { player.y = groundY; player.vy = 0; player.jumped = false; }

    // ç”Ÿæˆéšœç¤™ç‰© (æ ¹æ“šè·é›¢æ„Ÿæ‡‰)
    if (distanceCounter > 400) { 
        const isCar = Math.random() > 0.4;
        obstacles.push({ 
            x: canvas.width + 50, 
            y: canvas.height * 0.7 - 60, 
            type: isCar ? 'car' : 'banana', 
            speed: currentSpeed + (isCar ? 2 : 0) 
        });
        distanceCounter = 0;
    }

    // æ›´æ–°éšœç¤™ç‰©
    obstacles.forEach((o, i) => {
        o.x -= o.speed;
        if (Math.abs(player.x - o.x) < 40 && Math.abs(player.y - o.y) < 40) {
            gameState = 'OVER';
            overlay.style.display = 'flex';
            document.getElementById('msg-title').innerText = "Game Over!";
            playSfx(100, 'sawtooth', 0.5);
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('bicycleHighScore', highScore);
                highScoreEl.innerText = highScore;
            }
        }
    });

    // æ›´æ–°é‡‘å¹£
    if (Math.random() < 0.02 * (currentSpeed/3 + 1)) coins.push({ x: canvas.width + 20, y: canvas.height * 0.7 - 150 });
    coins.forEach((c, i) => {
        c.x -= currentSpeed;
        if (Math.abs(player.x - c.x) < 40 && Math.abs(player.y - c.y) < 40) {
            score += Math.floor(currentSpeed + 5); // é€Ÿåº¦è¶Šå¿«åˆ†æ•¸è¶Šé«˜
            scoreEl.innerText = score;
            playSfx(1200, 'sine', 0.05);
            coins.splice(i, 1);
        }
    });

    obstacles = obstacles.filter(o => o.x > -200);
    coins = coins.filter(c => c.x > -100);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#87CEEB'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // èƒŒæ™¯å±±è„ˆ (éš¨é€Ÿåº¦ç§»å‹•)
    ctx.fillStyle = '#2E7D32';
    for(let i=0; i<3; i++) {
        let x = (bgX * 0.5 % canvas.width) + i * canvas.width;
        ctx.beginPath(); ctx.moveTo(x - canvas.width, canvas.height*0.7);
        ctx.lineTo(x - canvas.width/2, canvas.height*0.4);
        ctx.lineTo(x, canvas.height*0.7); ctx.fill();
    }

    // é“è·¯
    ctx.fillStyle = '#444'; ctx.fillRect(0, canvas.height*0.7, canvas.width, canvas.height*0.3);
    ctx.fillStyle = '#fff';
    for(let i=0; i<10; i++) {
        let lineX = (bgX * 2 % 300) + i * 300;
        ctx.fillRect(lineX, canvas.height * 0.85, 60, 8);
    }

    // è§’è‰²
    ctx.save();
    ctx.translate(player.x + 25, player.y + 25);
    ctx.scale(-1, 1);
    ctx.font = '60px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
    ctx.fillText('ğŸš´', 0, 0);
    ctx.restore();

    // æ±½è»Š
    obstacles.forEach(o => {
        if(o.type === 'car') {
            ctx.fillStyle = '#ff0000'; ctx.fillRect(o.x, o.y + 10, 80, 40);
            ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(o.x+20, o.y+50, 10, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(o.x+60, o.y+50, 10, 0, Math.PI*2); ctx.fill();
        } else {
            ctx.font = '40px Arial'; ctx.fillText('ğŸŒ', o.x + 20, o.y + 35);
        }
    });

    // é‡‘å¹£
    ctx.font = '40px Arial';
    coins.forEach(c => ctx.fillText('ğŸª™', c.x, c.y + 25));

    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
